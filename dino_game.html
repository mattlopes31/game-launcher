<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek Runner Game üü¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #2d5016;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            border: 4px solid #2d5016;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 100%);
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }

        #ui {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto 10px;
            padding: 0 20px;
            font-size: 20px;
            color: #2d5016;
        }

        #score, #highScore {
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 2px;
            color: #4a7c2d;
        }

        #message {
            font-size: 28px;
            color: #2d5016;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
        }

        #instructions {
            font-size: 14px;
            color: #4a7c2d;
            margin: 10px 0;
        }

        .blink {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #gameOverScreen {
            display: none;
            font-size: 24px;
            margin: 20px 0;
        }

        #gameOverScreen.active {
            display: block;
        }

        h1 {
            color: #2d5016;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üü¢ SHREK RUNNER üü¢</h1>
        <div id="ui">
            <div>HI <span id="highScore">00000</span></div>
            <div><span id="score">00000</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        
        <div id="message"></div>
        <div id="gameOverScreen">
            <div>GAME OVER üíÄ</div>
            <div style="font-size: 16px; margin-top: 10px;">Appuyez sur ESPACE pour rejouer</div>
        </div>
        <div id="instructions">ESPACE pour sauter | ‚¨áÔ∏è pour se baisser | Cliquez pour commencer</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Load Shrek image
        const shrekImg = new Image();
        shrekImg.src = 'shrek.png'; // Assurez-vous que shrek.png est dans le m√™me dossier
        let imageLoaded = false;
        
        shrekImg.onload = function() {
            imageLoaded = true;
            console.log('Shrek image loaded successfully! üü¢');
        };
        
        shrekImg.onerror = function() {
            console.error('‚ö†Ô∏è Erreur: shrek.png non trouv√©! Utilisez des emojis √† la place.');
            imageLoaded = false;
        };
        
        // Game constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const DUCK_SPEED = 8;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.001;
        const MAX_SPEED = 13;
        
        // Game state
        const STATE = {
            READY: 'ready',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let gameState = STATE.READY;
        let score = 0;
        let highScore = localStorage.getItem('shrekHighScore') || 0;
        let gameSpeed = INITIAL_SPEED;
        let frameCount = 0;
        
        // Shrek (remplace dino)
        let dino = {
            x: 50,
            y: GROUND_Y,
            width: 50,
            height: 50,
            velocityY: 0,
            isJumping: false,
            isDucking: false,
            legFrame: 0
        };
        
        // Obstacles
        let obstacles = [];
        let nextObstacleFrame = 100;
        
        const OBSTACLE_TYPES = {
            CACTUS_SMALL: {
                emoji: 'üåµ',
                width: 30,
                height: 40,
                minGap: 80,
                maxGap: 150
            },
            CACTUS_LARGE: {
                emoji: 'üå¥',
                width: 40,
                height: 50,
                minGap: 100,
                maxGap: 180
            },
            BIRD: {
                emoji: 'ü¶Ö',
                width: 40,
                height: 30,
                minGap: 120,
                maxGap: 200,
                heights: [GROUND_Y - 20, GROUND_Y - 60, GROUND_Y - 100]
            }
        };
        
        // Clouds for decoration
        let clouds = [];
        
        // Initialize
        updateHighScore();
        createInitialClouds();
        
        // Draw text with emojis
        function drawText(text, x, y, size) {
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x, y);
        }
        
        // Draw ground
        function drawGround() {
            ctx.strokeStyle = '#2d5016';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 20);
            ctx.lineTo(canvas.width, GROUND_Y + 20);
            ctx.stroke();
            
            // Ground dashes
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 25);
            ctx.lineTo(canvas.width, GROUND_Y + 25);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Draw Shrek (remplace drawDino)
        function drawDino() {
            const dinoY = dino.y - dino.height;
            
            // Save context
            ctx.save();
            
            if (gameState === STATE.GAME_OVER) {
                // Dead state - show skull
                ctx.fillStyle = '#000';
                drawText('üíÄ', dino.x, dinoY + 25, 45);
            } else if (imageLoaded) {
                // Draw Shrek image
                const imgWidth = dino.isDucking ? dino.width * 0.8 : dino.width;
                const imgHeight = dino.isDucking ? dino.height * 0.6 : dino.height;
                const imgY = dino.isDucking ? dinoY + 15 : dinoY;
                
                // Flip horizontally to face right
                ctx.translate(dino.x + imgWidth/2, imgY + imgHeight/2);
                ctx.scale(-1, 1);
                
                // Draw the image
                ctx.drawImage(
                    shrekImg, 
                    -imgWidth/2, 
                    -imgHeight/2, 
                    imgWidth, 
                    imgHeight
                );
            } else {
                // Fallback to emoji if image not loaded
                ctx.translate(dino.x, dinoY + 20);
                ctx.scale(-1, 1);
                ctx.translate(-dino.x, -(dinoY + 20));
                
                if (dino.isDucking) {
                    drawText('üü¢', dino.x, dinoY + 30, 35);
                } else {
                    if (!dino.isJumping && frameCount % 10 < 5) {
                        drawText('üü¢', dino.x, dinoY + 20, 45);
                    } else {
                        drawText('üü¢', dino.x, dinoY + 20, 45);
                    }
                }
            }
            
            ctx.restore();
        }
        
        // Create obstacle
        function createObstacle() {
            const types = Object.keys(OBSTACLE_TYPES);
            const randomType = types[Math.floor(Math.random() * types.length)];
            const obstacleData = OBSTACLE_TYPES[randomType];
            
            let obstacle = {
                x: canvas.width,
                type: randomType,
                width: obstacleData.width,
                height: obstacleData.height,
                emoji: obstacleData.emoji
            };
            
            if (randomType === 'BIRD') {
                const heights = obstacleData.heights;
                obstacle.y = heights[Math.floor(Math.random() * heights.length)];
                obstacle.wingFrame = 0;
            } else {
                obstacle.y = GROUND_Y;
            }
            
            obstacles.push(obstacle);
            
            const gap = Math.random() * (obstacleData.maxGap - obstacleData.minGap) + obstacleData.minGap;
            nextObstacleFrame = frameCount + Math.floor(gap / gameSpeed) * 6;
        }
        
        // Create clouds
        function createInitialClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 80 + 10,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }
        
        function createCloud() {
            if (Math.random() < 0.01 && clouds.length < 5) {
                clouds.push({
                    x: canvas.width + 50,
                    y: Math.random() * 80 + 10,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }
        
        function drawClouds() {
            ctx.fillStyle = '#ffffff';
            clouds.forEach(cloud => {
                drawText('‚òÅÔ∏è', cloud.x, cloud.y, 30);
            });
        }
        
        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const x = obstacle.x;
                const y = obstacle.y - obstacle.height / 2;
                
                ctx.fillStyle = '#fff';
                drawText(obstacle.emoji, x, y, obstacle.height);
            });
        }
        
        // Update dino
        function updateDino() {
            if (dino.isJumping) {
                dino.velocityY += GRAVITY;
                dino.y += dino.velocityY;
                
                if (dino.y >= GROUND_Y) {
                    dino.y = GROUND_Y;
                    dino.velocityY = 0;
                    dino.isJumping = false;
                }
            }
            
            // Update ducking height
            if (dino.isDucking && !dino.isJumping) {
                dino.height = 30;
            } else {
                dino.height = 50;
            }
        }
        
        // Update obstacles
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            
            if (frameCount >= nextObstacleFrame) {
                createObstacle();
            }
            
            if (gameSpeed < MAX_SPEED) {
                gameSpeed += SPEED_INCREMENT;
            }
        }
        
        // Update clouds
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
            });
            
            clouds = clouds.filter(cloud => cloud.x > -50);
            createCloud();
        }
        
        // Check collisions
        function checkCollisions() {
            for (let obstacle of obstacles) {
                const dinoLeft = dino.x - 20;
                const dinoRight = dino.x + 20;
                const dinoTop = dino.y - dino.height + 5;
                const dinoBottom = dino.y - 5;
                
                const obstacleLeft = obstacle.x - obstacle.width / 2 + 5;
                const obstacleRight = obstacle.x + obstacle.width / 2 - 5;
                const obstacleTop = obstacle.y - obstacle.height + 5;
                const obstacleBottom = obstacle.y - 5;
                
                if (dinoRight > obstacleLeft &&
                    dinoLeft < obstacleRight &&
                    dinoBottom > obstacleTop &&
                    dinoTop < obstacleBottom) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Update score
        function updateScore() {
            if (gameState === STATE.PLAYING) {
                score++;
                document.getElementById('score').textContent = String(score).padStart(5, '0');
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('shrekHighScore', highScore);
                    updateHighScore();
                }
            }
        }
        
        function updateHighScore() {
            document.getElementById('highScore').textContent = String(highScore).padStart(5, '0');
        }
        
        // Jump
        function jump() {
            if (!dino.isJumping && gameState === STATE.PLAYING && !dino.isDucking) {
                dino.isJumping = true;
                dino.velocityY = JUMP_FORCE;
                playSound('jump');
            }
        }
        
        // Duck
        function duck(isDucking) {
            if (gameState === STATE.PLAYING && !dino.isJumping) {
                dino.isDucking = isDucking;
            }
        }
        
        // Start game
        function startGame() {
            gameState = STATE.PLAYING;
            score = 0;
            gameSpeed = INITIAL_SPEED;
            frameCount = 0;
            obstacles = [];
            nextObstacleFrame = 100;
            dino.y = GROUND_Y;
            dino.velocityY = 0;
            dino.isJumping = false;
            dino.isDucking = false;
            document.getElementById('score').textContent = '00000';
            document.getElementById('message').textContent = '';
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('instructions').textContent = 'ESPACE pour sauter | ‚¨áÔ∏è pour se baisser';
        }
        
        // Game over
        function gameOver() {
            gameState = STATE.GAME_OVER;
            document.getElementById('gameOverScreen').classList.add('active');
            playSound('gameOver');
        }
        
        // Main game loop
        function gameLoop() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#90EE90');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            drawClouds();
            drawObstacles();
            drawDino();
            
            if (gameState === STATE.PLAYING) {
                frameCount++;
                updateDino();
                updateObstacles();
                updateClouds();
                checkCollisions();
                
                if (frameCount % 6 === 0) {
                    updateScore();
                }
            } else if (gameState === STATE.READY) {
                if (frameCount % 30 < 15) {
                    ctx.fillStyle = '#2d5016';
                    ctx.font = 'bold 20px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText('CLIQUEZ OU APPUYEZ SUR ESPACE', canvas.width / 2, canvas.height / 2);
                }
                frameCount++;
                updateClouds();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Sound effects
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'jump':
                        oscillator.frequency.value = 400;
                        oscillator.type = 'square';
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'gameOver':
                        oscillator.frequency.value = 200;
                        oscillator.type = 'sawtooth';
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.5);
                        break;
                }
            } catch(e) {
                console.log('Audio error:', e);
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === STATE.READY) {
                    startGame();
                } else if (gameState === STATE.PLAYING) {
                    jump();
                } else if (gameState === STATE.GAME_OVER) {
                    startGame();
                }
            } else if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                e.preventDefault();
                duck(true);
            } else if (e.code === 'ArrowUp' || e.code === 'KeyW') {
                e.preventDefault();
                if (gameState === STATE.READY) {
                    startGame();
                } else if (gameState === STATE.PLAYING) {
                    jump();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                e.preventDefault();
                duck(false);
            }
        });
        
        // Mouse/touch controls
        canvas.addEventListener('click', () => {
            if (gameState === STATE.READY) {
                startGame();
            } else if (gameState === STATE.PLAYING) {
                jump();
            } else if (gameState === STATE.GAME_OVER) {
                startGame();
            }
        });
        
        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
